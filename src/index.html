<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lumen/bootstrap.min.css"
    />
    <script src="https://kit.fontawesome.com/a2938dbebb.js"></script>
    <title>My PlayList</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-music text-primary"></i> My<span class="text-primary"
          >PlayList</span
        >
      </h1>
      <form id="song-form">
        <div class="form-group">
          <label for="Title">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="form-group">
          <label for="Author">Author</label>
          <input type="text" id="author" class="form-control" />
        </div>
        <div class="form-group">
          <label for="Genre">Genre</label>
          <input type="text" id="genre" class="form-control" />
        </div>
        <input
          type="submit"
          value="Add Song"
          class="btn btn-primary btn-block"
        />
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="song-list"></tbody>
      </table>
    </div>
    <!-- <script type="module" src="index.js"></script> -->
  </body>
</html>
